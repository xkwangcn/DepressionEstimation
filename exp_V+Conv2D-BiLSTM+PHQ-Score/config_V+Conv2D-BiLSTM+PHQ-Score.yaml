!!omap
- OUTPUT_DIR: exp_V+Conv2D-BiLSTM+PHQ-Score
- SAVE_CONFIG_NAME: config_V+Conv2D-BiLSTM+PHQ-Score.yaml
- CKPTS_DIR: /mnt/wd1/cv_dep/2017/wpingcheng/ckpts_new/
- TYPE: V+Conv2D-BiLSTM+PHQ-Score
- MANUAL_SEED: 1
- LOG_TITLE: Depression Detection with visual features (key points & gaze direction),
    Conv2D-BiLSTM, PHQ-Score, CrossEntropy with weights, ASAM
- DATA: !!omap
  - TRAIN_ROOT_DIR: /mnt/wd1/cv_dep/2017/wpingcheng/DAIC_WOZ-generated_database_V2/train/clipped_data/
  - VALIDATION_ROOT_DIR: /mnt/wd1/cv_dep/2017/wpingcheng/DAIC_WOZ-generated_database_V2/train/clipped_data/
  - TEST_ROOT_DIR: /mnt/wd1/cv_dep/2017/wpingcheng/DAIC_WOZ-generated_database_V2/test/clipped_data/
  - USE_MEL_SPECTROGRAM: false
  - VISUAL_WITH_GAZE: true
  - PADDING:
  - RESCALE_SIZE:
  - CROP_SIZE:
  - BATCH_SIZE: 64
  - NUM_WORKERS: 0
- MODEL: !!omap
  - PHQ_THRESHOLD: 10
  - EPOCHS: 200
  - WEIGHTS: !!omap
    - TYPE: new
    - DATE:
    - PATH: model_weights
    - NAME:
    - CUSTOM_ABSOLUTE_PATH:
    - INCLUDED:
